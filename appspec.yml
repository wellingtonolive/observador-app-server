version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/api
permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: config/scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: config/scripts/aftet_install
      timeout: 300
      runas: root
  ApplicationStart:
    - location: config/scripts/app_start
      timeout: 300
      runas: ubuntu
